<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weekend Millionairs kerst editie</title>

<style>
html,body{
  margin:0;
  height:100%;
  font-family:system-ui,Segoe UI,Arial;
  background:radial-gradient(circle at top,#101a40,#030616);
  color:#eef3ff;
}
.screen{display:none}
.screen.active{display:block}

button{
  cursor:pointer;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.25);
  background:#111833;
  color:#eef3ff;
  font-weight:700;
  padding:12px 16px;
}
button.primary{
  background:linear-gradient(#f0d37a,#b98b2a);
  color:#0a0f2b;
}
button:disabled{opacity:0.5}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
}
.panel{
  background:rgba(10,18,48,0.85);
  border-radius:18px;
  padding:16px;
  margin:14px;
}

.answers{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.answer{
  padding:14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.25);
  user-select:none;
}
.answer.correct{border-color:#2b9a5a}
.answer.wrong{border-color:#c63b3b}

.lifelines{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:12px;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
  padding:16px;
}
.overlay.active{display:flex}
.overlay img{
  max-width:92vw;
  max-height:78vh;
  border-radius:18px;
  display:block;
}
.overlay p{
  text-align:center;
  margin:10px 0 0 0;
  font-weight:600;
}

@media (max-width:600px){
  .answers{grid-template-columns:1fr}
  .top{flex-direction:column;gap:6px}
  button{width:100%}
}
</style>
</head>

<body>

<div class="top">
  <div id="titleTop">Weekend Millionairs kerst editie</div>
  <div id="progress">0 / 15</div>
</div>

<div id="start" class="screen active panel">
  <h2 id="langHeader">Kies taal</h2>
  <button type="button" onclick="setLang('nl')">Nederlands</button>
  <button type="button" onclick="setLang('en')">English</button>
  <br><br>
  <button class="primary" type="button" onclick="startGame()" id="startBtn">Start</button>
</div>

<div id="game" class="screen panel">
  <div class="lifelines">
    <button type="button" onclick="use5050()" id="btn5050">50 50</button>
    <button type="button" onclick="askHenk()" id="btnHenk">Vraag Henk om hulp</button>
  </div>

  <h3 id="question"></h3>
  <div class="answers" id="answers"></div>

  <br>
  <button class="primary" type="button" onclick="finalAnswer()" id="finalBtn">Final answer</button>
</div>

<div id="end" class="screen panel">
  <h2 id="endText"></h2>
  <button class="primary" type="button" onclick="location.reload()" id="restartBtn">Opnieuw spelen</button>
</div>

<div id="henk" class="overlay" onclick="closeHenk()">
  <div>
    <img src="henk.jpg" alt="Henk">
    <p id="henkText"></p>
  </div>
</div>

<div id="millionOverlay" class="overlay" onclick="closeMillion()">
  <div>
    <img src="miljoen.jpg" alt="Million winner">
    <p id="millionText"></p>
  </div>
</div>

<script>
const questions = [
  { q:{ nl:"Wat is het Duitse woord voor kerst", en:"What is the German word for Christmas" }, a:["Kerstag","Weihnachten","Christfest","Heiligabend"], c:1 },
  { q:{ nl:"Welke speler speelde voor Heerenveen Willem II NEC Twente Sparta en Arminia Bielefeld Romano", en:"Which player played for Heerenveen Willem II NEC Twente Sparta and Arminia Bielefeld Romano" }, a:["Postema","Obodai","Denneboom","van Wolfswinkel"], c:2 },
  { q:{ nl:"In welke film wordt Kevin alleen thuis gelaten tijdens kerst", en:"In which film is Kevin left home alone at Christmas" }, a:["Die Hard","Love Actually","Home Alone","The Santa Clause"], c:2 },
  { q:{ nl:"Wie zingt All I Want for Christmas Is You", en:"Who sings All I Want for Christmas Is You" }, a:["Whitney Houston","Celine Dion","Ariana Grande","Mariah Carey"], c:3 },
  { q:{ nl:"In welke Duitse provincie ligt Baden Württemberg", en:"In which German state is Baden Württemberg located" }, a:["Beieren","Baden Württemberg","Noordrijn Westfalen","Saksen"], c:1 },
  { q:{ nl:"Wie zingt Feliz Navidad", en:"Who sings Feliz Navidad" }, a:["Ricky Martin","Julio Iglesias","Jose Feliciano","Santana"], c:2 },
  { q:{ nl:"Hoe zeg je gelukkig nieuwjaar in het Portugees", en:"How do you say happy new year in Portuguese" }, a:["Feliz Natal","Bom Ano","Feliz Ano Novo","Boa Festa"], c:2 },
  { q:{ nl:"Wat is het wereldrecord op de 100 meter sprint voor mannen", en:"What is the men's 100 meter world record" }, a:["9.58","9.63","9.69","9.72"], c:0 },
  { q:{ nl:"Maak de Big Five compleet leeuw luipaard olifant neushoorn en", en:"Complete the Big Five lion leopard elephant rhino and" }, a:["Buffel","Giraffe","Nijlpaard","Jachtluipaard"], c:0 },
  { q:{ nl:"Wie is de topscorer aller tijden van AFC Ajax", en:"Who is the all time top scorer of AFC Ajax" }, a:["Van Basten","Bergkamp","Huntelaar","Piet van Reenen"], c:3 },
  { q:{ nl:"Wie zijn de Magnificent Seven Apple Microsoft Alphabet Tesla Amazon en", en:"Who are the Magnificent Seven Apple Microsoft Alphabet Tesla Amazon and" }, a:["Meta Nvidia","Meta Netflix","Nvidia Netflix","Intel Meta"], c:0 },
  { q:{ nl:"Wat is de hoofdstad van Christmas Island", en:"What is the capital of Christmas Island" }, a:["West Island","Drumsite","Silver City","Flying Fish Cove"], c:3 },
  { q:{ nl:"Wat is het Spaanse woord voor ui", en:"What is the Spanish word for onion" }, a:["Ajo","Cebolla","Pimiento","Tomate"], c:1 },
  { q:{ nl:"In welk jaar verscheen de Coca Cola kersttruck voor het eerst op televisie", en:"In what year did the Coca Cola Christmas truck first appear on television" }, a:["1985","1990","1995","2000"], c:2 },
  { q:{ nl:"Welk huisnummer heeft de familie McCallister", en:"What house number do the McCallisters live at" }, a:["645","671","698","715"], c:1 }
];

let lang = "nl";
let i = 0;
let selected = null;
let used5050 = false;
let closedMillionOnce = false;

const uiCopy = {
  nl: {
    titleTop: "Weekend Millionairs kerst editie",
    langHeader: "Kies taal",
    startBtn: "Start",
    btnHenk: "Vraag Henk om hulp",
    restartBtn: "Opnieuw spelen",
    endWin: "Je hebt het miljoen gehaald",
    endEnd: "Einde van het spel",
    millionText: "Klik om door te gaan",
    finalBtn: "Final answer"
  },
  en: {
    titleTop: "Weekend Millionairs Christmas edition",
    langHeader: "Choose language",
    startBtn: "Start",
    btnHenk: "Ask Henk for help",
    restartBtn: "Play again",
    endWin: "You won the million",
    endEnd: "End of the game",
    millionText: "Tap to continue",
    finalBtn: "Final answer"
  }
};

function applyLangUI() {
  document.documentElement.lang = (lang === "en") ? "en" : "nl";
  document.getElementById("titleTop").innerText = uiCopy[lang].titleTop;
  document.getElementById("langHeader").innerText = uiCopy[lang].langHeader;
  document.getElementById("startBtn").innerText = uiCopy[lang].startBtn;
  document.getElementById("btnHenk").innerText = uiCopy[lang].btnHenk;
  document.getElementById("restartBtn").innerText = uiCopy[lang].restartBtn;
  document.getElementById("finalBtn").innerText = uiCopy[lang].finalBtn;
  document.getElementById("millionText").innerText = uiCopy[lang].millionText;
}

function setLang(l) {
  lang = l;
  applyLangUI();
}

function startGame() {
  show("game");
  resetRoundState();
  render();
}

function show(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function resetRoundState() {
  selected = null;
}

function render() {
  document.getElementById("progress").innerText = (i + 1) + " / 15";
  document.getElementById("question").innerText = questions[i].q[lang];

  const a = document.getElementById("answers");
  a.innerHTML = "";

  questions[i].a.forEach((t, n) => {
    const b = document.createElement("div");
    b.className = "answer";
    b.innerText = String.fromCharCode(65 + n) + ". " + t;

    b.onclick = () => {
      selected = n;
      document.querySelectorAll(".answer").forEach(x => x.style.borderColor = "rgba(255,255,255,0.25)");
      b.style.borderColor = "#f0d37a";
    };

    a.appendChild(b);
  });

  if (used5050) {
    document.getElementById("btn5050").disabled = true;
  } else {
    document.getElementById("btn5050").disabled = false;
  }
}

function finalAnswer() {
  if (selected === null) return;

  document.querySelectorAll(".answer").forEach((b, n) => {
    if (n === questions[i].c) b.classList.add("correct");
    else if (n === selected) b.classList.add("wrong");
  });

  setTimeout(() => {
    const wasCorrect = (selected === questions[i].c);
    if (!wasCorrect) {
      end(false);
      return;
    }

    i++;
    selected = null;

    if (i >= 15) {
      end(true);
    } else {
      render();
    }
  }, 1200);
}

function end(wonMillion) {
  show("end");

  if (wonMillion) {
    document.getElementById("endText").innerText = uiCopy[lang].endWin;
    openMillion();
    return;
  }

  document.getElementById("endText").innerText = uiCopy[lang].endEnd;
}

function use5050() {
  if (used5050) return;
  used5050 = true;

  const q = questions[i];
  let wrong = [0,1,2,3].filter(n => n !== q.c);

  wrong.splice(Math.floor(Math.random() * wrong.length), 1);

  document.querySelectorAll(".answer").forEach((b, n) => {
    if (wrong.includes(n)) {
      b.style.opacity = 0.3;
      b.onclick = null;
    }
  });

  document.getElementById("btn5050").disabled = true;
}

function askHenk() {
  document.getElementById("henk").classList.add("active");
  const h = document.getElementById("henkText");
  const q = questions[i];
  const letter = String.fromCharCode(65 + q.c);
  const answer = q.a[q.c];

  if (i < 8) {
    h.innerText =
      (lang === "nl")
      ? "Henk zegt, het juiste antwoord is " + letter + ". " + answer
      : "Henk says, the correct answer is " + letter + ". " + answer;
  } else {
    h.innerText =
      (lang === "nl")
      ? "Ik ben maar een simpele Feyenoorder, ik weet het ook niet."
      : "I am just a simple Feyenoord supporter, I do not know either.";
  }

  setTimeout(closeHenk, 15000);
}

function closeHenk() {
  document.getElementById("henk").classList.remove("active");
}

function openMillion() {
  closedMillionOnce = false;
  document.getElementById("millionOverlay").classList.add("active");
}

function closeMillion() {
  document.getElementById("millionOverlay").classList.remove("active");
  if (!closedMillionOnce) {
    closedMillionOnce = true;
  }
}

applyLangUI();
</script>

</body>
</html>
